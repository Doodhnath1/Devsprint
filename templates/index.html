{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            position: relative;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
        }
        
        .brand-title {
            width=15%;
            margin: 0;
        }
        
        .navbar-links {
            height: 100%;
        }
        
        .navbar-links ul {
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .navbar-links li {
            list-style: none;
        }
        
        .navbar-links li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 1rem;
        }
        
        .navbar-links li:hover {
            background-color: #555;
        }
        
        .toggle-button {
            position: absolute;
            top: .75rem;
            right: 1rem;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }
        
        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }
        
        @media (max-width: 800px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .toggle-button {
                display: flex;
            }
        
            .navbar-links {
                display: none;
                width: 100%;
            }
        
            .navbar-links ul {
                width: 100%;
                flex-direction: column;
            }
        
            .navbar-links ul li {
                text-align: center;
            }
        
            .navbar-links ul li a {
                padding: .5rem 1rem;
            }
        
            .navbar-links.active {
                display: flex;
            }
        }
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        /* Background Styles Only */
        
        @import url('https://fonts.googleapis.com/css?family=Raleway');
        
        * {
            font-family: Raleway;
        }
        
        html {
            background-color: #DFDFDF;
        }
        
        .side-links {
          position: absolute;
          bottom: 15px;
          right: 15px;
        }
        
        .side-link {
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          margin-bottom: 10px;
          color: white;
          width: 180px;
          padding: 10px 0;
          border-radius: 10px;
        }
        
        .side-link-youtube {
          background-color: red;
        }
        
        .side-link-twitter {
          background-color: #1DA1F2;
        }
        
        .side-link-github {
          background-color: #6e5494;
        }
        
        .side-link-text {
          margin-left: 10px;
          font-size: 18px;
        }
        
        .side-link-icon {
          color: white;
          font-size: 30px;
        }
        h1{
            text-align: center;
            margin-bottom:0;
            box-sizing: border-box;
        }
        h3{
            margin-top:0;
            text-align:center;
            margin-bottom:0;
        }

        
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/783752fd1c.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/254c15941e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>A robust Fee Managemnt System</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title"> <img width ="15%" src="https://timesofindia.indiatimes.com/thumb/msid-71721983,imgsize-362900,width-400,resizemode-4/71721983.jpg" /> </div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
        <ul class=" nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/">Admin Panel</a></li>
            {% if entry %}<li><a href="/dashboard/">Student Panel</a></li>{% endif %}
            <li><a href="/{{link1}}/">{{nav1}}</a></li>
            <li><a href="/{{link2}}/">{{nav2}}</a></li>
        </ul>
        </div>
      </nav>
      

    <h1 style="margin-bottom: 0rem;">Welcome To The Best Fee Managemnt System </h1>
    <h3>we offer best Education for a Better world </h3>
    {{message}}

    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
const navbarLinks = document.getElementsByClassName('navbar-links')[0]

toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active')
})
    
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
